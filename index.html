<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="this"></div>



    <hr>
    <h2>Use Freeze to create an immutable object</h2>
    const fruit = Object.freeze({
      name: 'Orange'
    });
    <p>* It only freezes immediate children</p>
    <h3>use deepFreeze() to freeze all properties</h3>
    const fruit = Object.deepFreeze({
      name: 'Orange'
    });

    <h2>Arrow functions</h2>
    const  sum = (x, y) => x + y;

    <script>
        const person = {
            firstName: "John",
            lastName : "Doe",
            id       : 5566,
            fullName : function() {
              return this.firstName + " " + this.lastName;
            }
          };
        console.log(person.fullName());
        

        document.querySelector('.this').innerHTML = person.fullName();

        x = new String("john")
        y = new String("john")

        console.log(x == y) /* returns false */
        console.log(x === y) /* returns false */


        console.log(4 + 5 + 3 + '4') // Result is 124 
        console.log(4 + 5 + '4' + 3)  // Result is 943
        console.log(4 + '4' + 5 + 3)  // Result is 4453


    </script>
    <script>
      const testInput = '';
      console.log(typeof(testInput));
      console.log(12345678987654321n)
    </script>

    <script>
      const book = {
        title: 'The river and the source',
        author: 'Margaret Ogolla',
        year: 1992
      };
      console.log(book)
      console.log(book.title)
      console.log(book['title'])

      const vegetable = Object.freeze({
        name: 'Brocoli'
      });
      console.log(vegetable.name);

      vegetable.name = 'Zucchini';
      console.log(vegetable.name)

      // Arrow function
      const product = (x, y) => x * y;

      console.log(product(50, 29));
    </script>
</body>
</html>
