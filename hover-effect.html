<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover direction aware</title>
    <style>
        body{
            background-color: #222;
        }
        section{
            height: 100vh;
            width: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .row{
            display: flex;
            gap: 2rem;
            align-items: center;
            justify-content: center;
        }
        .card{
            background-color: black;
            padding: 1.5rem;
            border-radius: 0.75rem;
            height: 200px;
            width: 100px;
            position: relative;
            overflow: hidden;
        }
        .card::before{
            content: '';
            height: 0;
            width: 0;
            transform: translate(-50%, -50%);
            background-color: chartreuse;
            position: absolute;
            left: var(--x);
            top: var(--y);
            border-radius: 50%;
            transition: 0.5s, top 0s, left 0s;
        }
        .card:hover::before{
            height: 1100px;
            width: 1100px;
        }
    </style>
</head>

<body>
    <section>
        <div class="row">
            <div class="card">

            </div>
            <div class="card">

            </div>
        </div>
    </section>

    <script>
        let card = document.querySelectorAll('.card');
        card.forEach(card => {
            card.onmousemove = function(e){
                let x = e.pageX - card.offsetLeft;
                let y = e.pageY - card.offsetTop;

                card.style.setProperty('--x', x+'px');
                card.style.setProperty('--y', y+'px');
            }
        })
    </script>
</body>
</html>
