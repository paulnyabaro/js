<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="this"></div>
    <script>
        const person = {
            firstName: "John",
            lastName : "Doe",
            id       : 5566,
            fullName : function() {
              return this.firstName + " " + this.lastName;
            }
          };
        console.log(person.fullName());
        

        document.querySelector('.this').innerHTML = person.fullName();
    </script>
</body>
</html>
